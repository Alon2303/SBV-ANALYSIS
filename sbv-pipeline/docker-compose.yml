version: '3.8'

services:
  # PostgreSQL database (optional, use SQLite for development)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: sbv
      POSTGRES_PASSWORD: sbv_password
      POSTGRES_DB: sbv
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbv"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  api:
    build: .
    environment:
      - DATABASE_URL=postgresql://sbv:sbv_password@postgres:5432/sbv
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MAX_CONCURRENT_ANALYSES=10
    volumes:
      - ./data:/app/data
      - ./schemas:/app/schemas
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000

  # Streamlit dashboard
  dashboard:
    build: .
    environment:
      - DATABASE_URL=postgresql://sbv:sbv_password@postgres:5432/sbv
    volumes:
      - ./data:/app/data
    ports:
      - "8501:8501"
    depends_on:
      - postgres
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  postgres_data:

